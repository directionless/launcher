version: 2.1

orbs:
  windows: circleci/windows@2.4.0
  go: circleci/go@1.1.0

jobs:
  build:
    executor:
      name: go/default
      tag: '1.14'
    steps:
      - checkout
      - go/load-cache
      - go/mod-download
      - go/save-cache
      - run: make deps
      - run: make -j lint
      - run: make -j {linux,windows}-xp-{launcher,extension,grpc-extension}
      - run: make test

workflows:
  version: 2.1
  build:
    jobs:
      - build
